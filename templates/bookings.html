{% extends "base.html" %}

{% block content %}
<h2>Your Bookings</h2>

{% for reservation in reservation_list %}
<div class="col">
    <div class="row">
        <p>Booking number: {reservation.id}</p>
    </div>
    <div class="row">
        Booking name: {reservation.first_name} {reservation.last_name}
    </div>
</div>
{{% endfor %}}
