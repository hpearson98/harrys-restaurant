{% extends "base.html" %}

{% block content %}
<h1 class="form-header">Edit Bookings</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-outline-success">Confirm</button>
        </div>
    </form>
</div>
{% endblock %}
